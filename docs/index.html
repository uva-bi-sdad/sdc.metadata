cy medical services availability based on 3-step floating catchment areas. This method is an aggregation of facilities per population ratios weighted by distance or travel time in each catchment area (area within which a facility is accessible). Weights are defined for the demand for facilities (adult population).","Count of emergency medical services facilities based on facility locations. Location data was collected from the Homeland Infrastructure Foundation-Level Data (HIFLD) repository.","Median drive time in minutes to the ten closest emergency medical services facilities. Facility location data were collected from the Homeland Infrastructure Foundation-Level Data (HIFLD) repository. Drive times were computed using Open Source Routing Machine (Using roads for year 2021).","OBGYN care availability based on 2-step enhanced floating catchment areas. This method is an aggregation of OBGYNs per population ratios weighted by distance or travel time in each catchment area (area within which a provider is accessible). Weights are defined for the demand for OBGYNs (population served by OBGYNs). Provider address data were collected from WebMD's online physician directory.","OBGYN care availability based on 3-step floating catchment areas. This method is an aggregation of OBGYNs per population ratios weighted by distance or travel time in each catchment area (area within which a provider is accessible). Weights are defined for the demand for OBGYNs (population served by OBGYNs). Provider address data were collected from WebMD's online physician directory.","Count of OBGYN care providers based on provider locations. Address data were collected from WebMD's online Physician Directory.","OBGYN care availability based on 2-step enhanced floating catchment areas. This method is an aggregation of OBGYNs per population ratios weighted by distance or travel time in each catchment area (area within which a provider is accessible). Weights are defined for the demand for OBGYNs (population served by OBGYNs). Provider address data were collected from WebMD's online physician directory.","Pediatric care availability based on 3-step floating catchment areas. This method is an aggregation of pediatricians per population ratios weighted by distance or travel time in each catchment area (area within which a provider is accessible). Weights are defined for the demand for pediatricians (population under 16). Provider address data were collected from WebMD's online Physician Directory.","Count of pediatricians based on provider locations. Address data were collected from WebMD's online Physician Directory.","Pediatric care availability based on 2-step enhanced floating catchment areas. This method is an aggregation of pediatricians per population ratios weighted by distance or travel time in each catchment area (area within which a provider is accessible). Weights are defined for the demand for pediatricians (population under 16). Provider address data were collected from WebMD's online Physician Directory.","Primary care availability based on 2-step enhanced floating catchment areas. This method is an aggregation of physicians per population ratios weighted by distance or travel time in each catchment area (area within which a provider is accessible). Weights are defined for the demand for physicians (population served by physicians). Provider address data were collected from WebMD's online Physician Directory.","Primary care availability based on 3-step floating catchment areas. This method is an aggregation of physicians per population ratios weighted by distance or travel time in each catchment area (area within which a provider is accessible). Weights are defined for the demand for physicians (population served by physicians). Provider address data were collected from WebMD's online Physician Directory.","Count of primary care physicians based on provider locations. Address data were collected from WebMD's online Physician Directory.","Primary care availability based on 2-step enhanced floating catchment areas. This method is an aggregation of physicians per population ratios weighted by distance or travel time in each catchment area (area within which a provider is accessible). Weights are defined for the demand for physicians (population served by physicians). Provider address data were collected from WebMD's online Physician Directory.","Substance use/behavioral health services availability based on 3-step floating catchment areas. This method is an aggregation of facilities per population ratios weighted by distance or travel time in each catchment area (area within which a facility is accessible). Weights are defined for the demand for facilities (adult population).","Count of substance use/behavioral health facilities based on facility locations. Location data were collected from the Homeland Infrastructure Foundation-Level Data (HIFLD) repository.","Number of people who reported any postsecondary education, according to the U.S. Census American Community Survey 5-year estimates.","Percentage of the population who reported any postsecondary education, according to the U.S. Census American Community Survey 5-year estimates.","","","","",null,"Monthly average emergency department visits for drug overdose per 100,000 residents.",null,"Percentage of population self-reported to carpool to work. Based on American Community Survey Table S0801 ACS 5-year estimates.","Self-reported mean travel time to work. Based on American Community Survey Table S0801 ACS 5-year estimates.","Summed capacity (seats) of all day care providers within the region.","Time (minutes) to drive to the nearest day care provider of any type.","Number of day care seats per 1,000 children between 5 and 14 years of age, as calculated within floating catchment areas. Catchment area ratios are based on population 5 and 14 within block groups (as estimated in the American Community Survey), day care capacity (as reported by the Virginia Department of Social Services), and travel times between block group centroids and day care locations (as calculated with the Open Source Routing Machine). Catchment areas are weighted by travel time with a Gaussian function with scale of 18, which are normalized for each consumer.","Number of day care seats per 1,000 children under 15 years of age, as calculated within floating catchment areas. Catchment area ratios are based on population under 15 within block groups (as estimated in the American Community Survey), day care capacity (as reported by the Virginia Department of Social Services), and travel times between block group centroids and day care locations (as calculated with the Open Source Routing Machine). Catchment areas are weighted by travel time with a Gaussian function with scale of 18, which are normalized for each consumer.","Number of day care seats per 1,000 children under 10 years of age, as calculated within floating catchment areas. Catchment area ratios are based on population under 10 within block groups (as estimated in the American Community Survey), day care capacity (as reported by the Virginia Department of Social Services), and travel times between block group centroids and day care locations (as calculated with the Open Source Routing Machine). Catchment areas are weighted by travel time with a Gaussian function with scale of 18, which are normalized for each consumer.","The percent of the population between age 20 and 64. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The percent of the population over age 64. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The Asian American/Pacific Islander population percent. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The Black population percent. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The percent of households with limited English. Based on American Community Survey ACS 2015/2019 5-year estimates Table C16002.","The Hispanic/Latino population percent. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The percent of males in the total population in percent. Based on American Community Survey ACS 2010/2021 5-year estimates table S0101.","The Native population percent. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The Other racial population percent. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The two or more races population percent. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The percent of the population under age 20. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The Veteran population percent. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","The White population percent. Based on American Community Survey ACS 2015/2019 5-year estimates Table B01001.","","",null,"Earnings per job is calculated based on the GDP and Personal Income table from the Bureau of Economic Analysis.","Population self-reported as employed as a percentage of total civilian workforce population. Based on American Community Survey Table B23025 ACS 2015/2019 5-year estimates.","","Food insecurity refers to USDA's measure of lack of access, at times, to enough food for an active, healthy life for all household members and limited or uncertain availability of nutritionally adequate foods. Food insecurity refers to USDA's measure of lack of access, at times, to enough food for an active, healthy life for all household members and limited or uncertain availability of nutritionally adequate foods. Food insecure children are those children living in households experiencing food insecurity. Food-insecure households are not necessarily food insecure all the time. Food insecurity may reflect a household's need to make trade-offs between important basic needs, such as housing or medical bills, and purchasing nutritionally adequate foods.","The average weekly dollar amount food-secure individuals report spending on food, as estimated by the Current Population Survey, divided by 21 (assuming three meals a day, seven days a week). This amount has been adjusted to reflect local food prices and relevant taxes.","Food insecurity refers to USDA's measure of lack of access, at times, to enough food for an active, healthy life for all household members and limited or uncertain availability of nutritionally adequate foods. Food-insecure households are not necessarily food insecure all the time. Food insecurity may reflect a household's need to make trade-offs between important basic needs, such as housing or medical bills, and purchasing nutritionally adequate foods.","Food insecurity refers to USDA's measure of lack of access, at times, to enough food for an active, healthy life for all household members and limited or uncertain availability of nutritionally adequate foods. Food insecurity refers to USDA's measure of lack of access, at times, to enough food for an active, healthy life for all household members and limited or uncertain availability of nutritionally adequate foods. Food insecure children are those children living in households experiencing food insecurity. Food-insecure households are not necessarily food insecure all the time. Food insecurity may reflect a household's need to make trade-offs between important basic needs, such as housing or medical bills, and purchasing nutritionally adequate foods.","Avocado item availability using an empirical cumulative density function. Item availbility determined by webscraping grocery retailer with an online presence. Avocado is defined as a Latino staple food by The Food Group","The health literacy composite captures the adult population's ability to obtain, process, and understand basic health services to make appropriate health decisions. Health literacy composite is based on variables of demographic characteristics, health status, and health care use.","Number of first professional degrees awarded in health professions by Virginian 4-year public and private institutions of higher education from 2016 to 2019 academic year by county of student origin. The full list of health professions CIP codes is available at https://research.schev.edu//policytools/stemhlist.asp.","Number of graduate degrees awarded in health professions by Virginian 4-year public and private institutions of higher education from 2016 to 2019 academic year by county of student origin. The full list of health professions CIP codes is available at https://research.schev.edu//policytools/stemhlist.asp.","Number of 2-year undergraduate degrees awarded in health professions by Virginian 2-year public institutions of higher education from 2016 to 2019 academic year by county of student origin. The full list of health professions CIP codes is available at https://research.schev.edu//policytools/stemhlist.asp.","Number of undergraduate degrees awarded in health professions by Virginian 4-year public and private institutions of higher education from 2016 to 2019 academic year by county of student origin. The full list of health professions CIP codes is available at https://research.schev.edu//policytools/stemhlist.asp.","","","The number of households in which at least one member of the household received benefits from the Food Stamp Program or the Supplemental Nutrition Assistance Program (SNAP) in the past 12 months.  This does not include households in which at least one member recieved benefits from WIC, the School Lunch Program, or assistance from food banks and not also from the Food Stamp Program or SNAP in the past 12 months.","The percentage of households in which at least one member of the household received benefits from the Food Stamp Program or the Supplemental Nutrition Assistance Program (SNAP) in the past 12 months.  This does not include households in which at least one member recieved benefits from WIC, the School Lunch Program, or assistance from food banks and not also from the Food Stamp Program or SNAP in the past 12 months.","Minimal drive time to a children's hospital from the Census block group centroid, as calculated by the Open Source Routing Machine in 2022. Hospital locations are from the U.S. Health and Human Services. All distances are calculated at the block group level, then averaged up to higher-level geographies.","Number of children's hospital beds per 100k people, based on 3-step floating catchment areas defined by distance. Catchment areas were calculated using (a) children's hospitals as listed by the U.S. Health and Human Services, with number of beds (overall average of 7 day averages) as supply values, (b) Census block groups, with supply values as the total population as reported the American Community Survey 5-year summaries, and (c) distance between hospital locations and block group centroids, weighted by a Gaussian function with a scaling parameter set to 18, as calculated by the catchment R package.","Minimal drive time to a hospital from the Census block group centroid, as calculated by the Open Source Routing Machine in 2022. Hospital locations are from the U.S. Health and Human Services. All distances are calculated at the block group level, then averaged up to higher-level geographies.","Number of hospital beds per 100k people, based on 3-step floating catchment areas defined by distance. Catchment areas were calculated using (a) hospitals as listed by the U.S. Health and Human Services, with number of beds (overall average of 7 day averages) as supply values, (b) Census block groups, with supply values as the total population as reported the American Community Survey 5-year summaries, and (c) distance between hospital locations and block group centroids, weighted by a Gaussian function with a scaling parameter set to 18, as calculated by the catchment R package.","Minimal drive time to a hospital with intensive care unit beds from the Census block group centroid, as calculated by the Open Source Routing Machine in 2022. Hospital locations are from the U.S. Health and Human Services. All distances are calculated at the block group level, then averaged up to higher-level geographies.","Number of Intensive care unit beds per 100k people, based on 3-step floating catchment areas defined by distance. Catchment areas were calculated using (a) hospitals with intensive care unit beds as listed by the U.S. Health and Human Services, with number of intensive care unit beds (overall average of 7 day averages) as supply values, (b) Census block groups, with supply values as the total population as reported the American Community Survey 5-year summaries, and (c) distance between hospital locations and block group centroids, weighted by a Gaussian function with a scaling parameter set to 18, as calculated by the catchment R package.","Percent of the population self-reported to be currently covered by any type of health insurance or health coverage plan. Based on American Community Survey Tables B27010 in ACS 2015/2019 5-year estimates.","Hospital access score based on 3-step floating catchment areas. This method is an aggregation of facilities per population ratios weighted by distance or travel time in each catchment area (area within which a facility is accessible). Weights are defined for the demand for facilities (adult population).","Count of hospitals based on facility locations. Location data were collected from the Center for Medicare and Medicaid Services.","Median drive time in minutes to the ten closest hospitals. Facility location data were collected from the Center for Medicare and Medicaid Services. Drive times were computed using Open Source Routing Machine (Using roads for year 2021).","Median home value in dollars. Based on American Community Survey (ACS) 5-year estimates. Table B25077.","Median gross rent in dollars. Based on
